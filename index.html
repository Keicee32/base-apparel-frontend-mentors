<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">

      <div class="text-section">
        <div class="card">

          <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">

          <div class="hero-mobile container">
            <img src="images/hero-mobile.jpg" alt="A girl posing for a picture">
          </div>

          <h1><span class="bg-light">WE'RE</span> <span>COMING</span> SOON</h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <div class="img-input"> 
            <img src="images/icon-arrow.svg" alt="Arrow icon" class="arrow btn">
          </div>
          
          <input type="text" name="subscribe" id="input" placeholder="Email Address" class="subscribe" >
          <img src="images/icon-error.svg" alt="Error sign" class="error-sign hidden">
          
          <p class="error"></p>
        </div>
      </div>

      <div class="picture-section">
        <img class="girl-pose" src="images/hero-desktop.jpg" alt="A girl posing as a model">
      </div>

    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Egekenze Kelechi</a>.
    </p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
